<!-- Top content -->
<div ng-controller="loginController">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="text-center">
                <h3>Login to our site</h3>
            </div>
            <div class="text-center">
                <div class="form-group">
                    <input type="text" ng-model="loginData.username" placeholder="Username..." class="form-username form-control">
                </div>
                <div class="form-group">
                    <label class="sr-only" >Password</label>
                    <input type="password" ng-model="loginData.password" placeholder="Password..." class="form-password form-control">
                </div>
                <button class="btn btn-primary" ng-click="login()">Sign in</button>
                <button class="btn btn-primary" ng-click="logout()">Logout</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="text-center has-error">
                <h4 >{{error}}</h4>
            </div>
        </div>
    </div>
</div>
